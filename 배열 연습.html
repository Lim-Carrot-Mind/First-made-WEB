<!DOCTYPE html>
<html>
    <head>
        <title>배열 연습</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>Array</h1>

        <h2>Syntax</h2>
        <script>
            const coworkers=["egoing","leezche","chaemin"];
        </script>

        <h2>get</h2>
        <script>
        document.write(coworkers[0]);
        document.write(coworkers[1]);
        document.write(coworkers[2]);
        </script>

        <h2>count</h2>
        <script>
            document.write(coworkers.length)
        </script>
        

    </body>
</html>
