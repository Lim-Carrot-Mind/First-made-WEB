<!DOCTYPE html>
<html>
    <head>
        <title>객체 쓰기와 읽기 연습</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>Object</h1>

        <h2>create</h2>
        <script>
            const coworkers={
                "programmer":"egoing"
                ,"designer":"leeezche"
                ,"learner":"chaemin"
            } //1번째 객체 생성, '짝짓듯이' 속성 만들기....

            document.write("programmer:"+coworkers.programmer+"<br>"); //2번째 객체 읽기
            document.write("designer:"+coworkers.designer+"<br>");
            document.write("learner:"+coworkers.learner+"<br>");

            coworkers.bookkeeper="duru"; //3번째 객체 쓰기(객체에 새로운 속성 추가)
            document.write("bookkeeper:"+coworkers.bookkeeper+"<br>");

            coworkers["data scientist"]="sooney";//3번째 객체 쓰기(객체에 새로운 속성 추가, ㅁ공백이 있는 속성명ㅁ)
            document.write("data scientist:"+coworkers["data scientist"]+"<br>");
        </script>

        <h2>Iterate</h2>  
        <script>//객체와 반복문: 객체의 데이터들을 순회 할수있다.
         for( var key in coworkers)
         {document.write(key+':'+coworkers[key] +'<br>')};
        </script>

        <h2>Property & Method</h2> 
        <script>
        // ㅁ객체에 소속된 함수를 '메소드' 라고 부름
        // ㅁ객체에 소속된 변수를 '프로퍼티' 라고 부름
           coworkers.showAll = function() 
           {
            for( var key in this) 
            {document.write(key+':'+this[key] +'<br>')};
           };
        // 위 함수 설정하는 과정은... function showAll() {~~~} 와 같은 맥락....
           
           coworkers.showAll();
           
        /*showAll 이라는 메소드 자체도 coworkers라는 객체에 포함되는것이므로 
       showAll:function() { for( var key in this) {document.write(key+':'+this[key] +'')}; }
       도 웹페이지에 출력 된다........ */

        </script>
    </body>
</html>
