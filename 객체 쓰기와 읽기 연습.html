<!DOCTYPE html>
<html>
    <head>
        <title>객체 쓰기와 읽기 연습</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>Object</h1>
        <h2>create</h2>
        <script>
            const coworker={
                "programmer":"egoing"
                ,"designer":"leeezche"
                ,"learner":"chaemin"
            } //1번째 객체 생성, '짝짓듯이' 속성 만들기....

            document.write("programmer:"+coworker.programmer+"<br>"); //2번째 객체 읽기
            document.write("designer:"+coworker.designer+"<br>");
            document.write("learner:"+coworker.learner+"<br>");

            coworker.bookkeeper="duru"; //3번째 객체 쓰기(객체에 새로운 속성 추가)
            document.write("bookkeeper:"+coworker.bookkeeper+"<br>");

            coworker["data scientist"]="sooney";//3번째 객체 쓰기(객체에 새로운 속성 추가, ㅁ공백이 있는 속성명ㅁ)
            document.write("data scientist:"+coworker["data scientist"]+"<br>");

        </script>
    </body>

    
</html>
