<!DOCTYPE html>
<html>
    <head>
        <title>배열과 반복문 연습</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>Loop & Array</h1>
        <script>
            var coworkers=["egoing","leezche","duru","taeho"];
        </script>

        <h2>Co workers</h2>
        <script>
            var i=0;
            while(i<coworkers.length)
                {document.write('<li>'+coworkers[i]+'</li>');
                 i=i+1;}
        
        </script>
    </body>
</html>
